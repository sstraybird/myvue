<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
<div id="app">{{name}}</div>
<script src="dist/vue.js"></script>
<script>
    const vm = new Vue({ // watcher 渲染watcher
        el: '#app',
        data: {
            name: 'zhg',

        },

        watch: { // 用户watcher
            // name(newVal, oldVal) {
            //     console.log(newVal, oldVal)
            // },
            name: [
                function(newVal, oldVal) {
                    console.log('------------newValue,oldValue:',newVal, oldVal)
                },
                function(a, b) {
                    console.log('--------a,b',a, b)
                }
            ],
            // 'age.n'(newVal, oldVal) {
            //     console.log(newVal, oldVal)
            // },
        }
    });

    vm.$watch('name', function(newVal) {
        console.log('newValue-----------:',newVal)
    })

    setTimeout(() => {
        vm.name = 'zxx'
    }, 1000);
</script>

</body>

</html>
